{% extends 'admin/index.html' %}
{% block content %}

<div class="card" style="min-height:550px;">
                  <div class="card-body">
                    <center>
                      <h2 class="card-title">FEEDBACK COUNT</h2>
                    </center><br>
                      <br><br>
                      <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                              <th style="color:white;width:150px;"><h4>No.</h4>
                              <th style="color:white;width:150px;"><h4>POSITIVE COUNT</h4></th>
                              <th style="color:white; width:300px;"><h4>NEGATIVE COUNT</h4></th>
                              <th style="color:white;"><h4>NEUTRAL</h4></th>
                              <th style="color:white;"><h4>SHOP</h4></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td style="color:white;"> {{ forloop.counter }}</td>
                                <td><h5 style="color:white;">{{i.1}}</h5></td>
                                <td><h5 style="color:white;">{{i.2}}</h5></td>
                                <td><h5 style="color:white;">{{i.3}}</h5></td>
                                <td><h5 style="color:white;">{{i.4}}</h5></td>
                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>
{% endblock %}
