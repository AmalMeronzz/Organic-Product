{% extends 'admin/index.html' %}
{% block content %}

<div class="card" style="min-height:550px;">
                  <div class="card-body">

                    <center>
                      <h2 class="card-title" style="text-transform: uppercase;">EDIT ITEM-DETAILS</h2>
                    </center><br><br>
                      <div class="table-responsive">

                          <form  method="post">
                              {% csrf_token %}
                      <table class="table">
                          <tr>
                              <th style="width:100px;">ITEM NAME</th>
                              <td><input type="text" value="{{data.2}}" name="itemname"></td>
                          </tr>
                          <tr>
                              <th style="width:100px;">FARMER PRICE</th>
                              <td><input type="number" value="{{data.3}}" name="farmerprice"></td>
                          </tr>
                          <tr>
                              <th style="width:100px;">PUBLIC PRICE</th>
                              <td><input type="number" value="{{data.4}}" name="publicprice"></td>
                          </tr>
                          <tr>
                              <th></th>
                              <td><input type="submit" value="save"></td>
                          </tr>
                      </table>
                          </form>

                    </div>
                  </div>
</div>
{% endblock %}
